<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Dark Roast Vibes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Global Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: url('coffee-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      height: 100%;
    }
    body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('glitter-black.jpg') repeat;
  opacity: 0.2; /* Adjust for a subtle sparkle */
  pointer-events: none;
}
body {
  background: linear-gradient(45deg, #12100f, #1a1817, #2a2725);
  background-size: 400% 400%;
  animation: shimmer 8s infinite ease-in-out;
}

    /* Gold accents */
    .gold-text {
      color: #d4a373;
      text-shadow: 0 0 10px rgba(212, 163, 115, 0.8);
      font-family: 'Monsieur La Doulaise';
    }

    /* Typewriter Effect */
    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #d4a373;
      width: 100%;
      animation: typewriter 3s steps(40, end);
    }

    /* Header Styling */
    header {
      background: rgba(18, 16, 15, 0.9);
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .nav-links a {
      text-decoration: none;
      color: #d4a373;
      font-size: 18px;
      padding: 10px;
      display: inline-block;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: white;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
    }

    /* Contact Section */
    .contact-container {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(18, 16, 15, 0.85);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.8);
    }

    .contact-container h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: auto;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      transition: box-shadow 0.3s, border 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      box-shadow: 0 0 10px rgba(212, 163, 115, 0.6);
      border-color: #d4a373;
      outline: none;
    }

    .contact-form textarea {
      resize: vertical;
      height: 120px;
    }

    .submit-btn {
      padding: 12px 18px;
      background-color: #d4a373;
      color: #12100f;
      font-weight: bold;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .submit-btn:hover {
      transform: scale(1.1);
      background-color: #b8895f;
      box-shadow: 0 0 12px rgba(212, 163, 115, 0.8);
    }

    /* Social Icons */
    .social-links img {
      width: 40px;
      height: 40px;
      filter: brightness(85%);
      transition: transform 0.3s, filter 0.3s;
    }

    .social-links img:hover {
      transform: scale(1.2);
      filter: brightness(100%) drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
    }

    /* Founder Signature */
    .signature-img {
      width: 120px;
      filter: brightness(90%);
      transition: transform 0.3s;
    }

    .signature-img:hover {
      transform: scale(1.1);
      filter: brightness(100%);
    }
    .signature-text {
  font-family: 'Monsieur La Doulaise', cursive; /* Extra curvy handwritten style */
  font-size: 28px;
  color: #d4a373;
  text-shadow: 0 0 6px rgba(212, 163, 115, 0.6);
}
/* Default navigation */
.nav-links {
  display: flex;
  list-style: none;
  gap: 20px;
}

.nav-links a {
  text-decoration: none;
  color: #fff;
}

/* Hide hamburger on desktop */
.hamburger-menu {
  display: none;
  cursor: pointer;
  flex-direction: column;
  gap: 5px;
}

.hamburger-menu span {
  width: 25px;
  height: 3px;
  background-color: #fff;
}

/* Show hamburger only on small screens */
@media screen and (max-width: 768px) {
  .hamburger-menu {
    display: flex;
  }
  
  .nav-links {
    display: none;
    flex-direction: column;
  }

  .nav-links.show {
    display: flex;
  }
}


  </style>
</head>
<body>
  <header>
    
    <h1 class="gold-text typewriter">Contact Us - Dark Roast Vibes</h1>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About Us</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>
<nav>
  <div class="hamburger-menu">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="menu.html">Menu</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

  <main>
    <section class="contact-container">
      <h2 class="gold-text typewriter">Get in Touch</h2>
      <p>Have a question, feedback, or just want to chat about coffee? Drop us a message below!</p>

      <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
      <br>

      <!-- Social Links -->
      <div class="social-links">
        <h3 class="gold-text">Follow Us</h3>
        <a href="https://instagram.com/darkroastvibes">
          <img src="ig.jpeg" alt="Instagram">
        </a>
        <a href="https://x.com/darkroastvibes">
          <img src="x.jpeg" alt="Twitter">
        </a>
        <a href="https://facebook.com/darkroastvibes">
          <img src="fb.jpeg" alt="Facebook">
        </a>
      </div>

      <!-- Founder Signature -->
      <div class="signature">
        <br>
        <p class="gold-text">~ Edel Wanjiru Gitau, Founder of Dark Roast Vibes</p>
        <img src="founder.jpg" alt="Founder Signature" class="signature-img">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Dark Roast Vibes</p>
  </footer>
</body>
</html>
